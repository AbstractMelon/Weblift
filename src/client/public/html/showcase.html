<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebLift</title>
        <link rel="stylesheet" href="/css/root.css" />

        <script src="/js/theme.js"></script>
    </head>
    <body>
        <div class="half-width block m-auto" style="background-color: green">
            <p>Centered Div</p>
        </div>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <p class="text-center">Centered Text</p>
        <input type="text" placeholder="Enter Text" />
        <button class="text-center button-outline block">
            Outlined Button
        </button>
        <button class="text-center button-outline block">
            <img
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                class="button-icon"
            />Outlined Button /w Image
        </button>
        <button class="text-center button-filled block">Filled Button</button>
        <button class="text-center button-filled block">
            <img
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                class="button-icon"
            />Filled Button /w Image
        </button>
        <button
            class="text-center button-filled block"
            style="background-color: rgb(90, 22, 22)"
        >
            Red Filled Button
        </button>
    </body>
</html>
